<!DOCTYPE>
	<html>
		<head>
			<title>Cat vs Dog--DOM Practice</title>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
			<link rel="stylesheet" type="text/css" href="css/styles.css">
			<script src="js/jquery-3.1.1.js"></script>
			<script src="js/scripts.js"></script>
		</head>
		<body>
			<div class="container">

				<div class="jumbotron">
					<h1>Cat vs Dog</h1>
					<p>The ultimate showdown!!</p>
				</div>

				<div class="row">
					<div class="col-md-6">
						<img class="well cat-well" src="img/cat.jpg" alt="picture of a cat">
						<p>Mind of a killer, eyes of a thirller!</p>
					</div>
					<div class="col-md-6">
						<img class="well dog-well"src="img/dog.jpg" alt="picture of a dog">
						<p>To die in battle is an honor!</p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<button class="btn cat-btn">What does the cat say??</button>
					</div>
					<div class="col-md-6">
						<button class="btn dog-btn">What does the dog say??</button>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 cat-response">
						<ul>
							<li>Meow, Hiss!</li>
							<li>Meow, Hiss!</li>
						</ul>
					</div>
					<div class="col-md-6 dog-response">
						<ul>
							<li>Bark, Woof!</li>
							<li>Bark, Woof!</li>
						</ul>
					</div>
				</div>



			</div>
		</body>
	</html>
